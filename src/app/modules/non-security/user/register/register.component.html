<main role="main" class="main-content">
    <div id="check-your-email" *ngIf="isSubmitted">
        <p class="text-success">{{ 'CHECK_EMAIL' | translate }}</p>
  
    </div>
    <section class="introduce">
        <div class="registerForm mx-auto px-5">
            <h2 class="section-title text-center">{{'REGISTER_VIEW.REGISTER_TITLE' | translate }}</h2>
            <form class="mx-auto" [formGroup]="registerForm" (ngSubmit)="register()">
                <!-- <p class="row more-introduce text-center">{{'REGISTER_VIEW.INTRODUCE' | translate }}</p> -->
                <div class="mt-3 form-group row">
                    <div class="col pr-2">
                        <input type="text" class="form-control"
                        placeholder="{{ 'SELLER_FIRSTNAME' | translate }}" formControlName="firstName"
                        [ngClass]="{ 'is-invalid': f.firstName.errors && f.firstName.invalid && (f.firstName.dirty || f.firstName.touched)}">
                    </div>
                    <div class="col pl-2">
                        <input type="text" class="form-control"
                        placeholder="{{ 'SELLER_LASTNAME' | translate }}" formControlName="lastName"
                        [ngClass]="{ 'is-invalid': f.lastName.errors && f.lastName.invalid && (f.lastName.dirty || f.lastName.touched)}">
                    </div>
                    <div class="col-12">
                        <div *ngIf="f.lastName.errors && f.lastName.invalid && (f.lastName.dirty || f.lastName.touched)"
                            class="invalid-feedback">
                            <div>{{ 'REGISTER_VIEW.ERRORS.FULL_NAME' | translate}}</div>
                        </div>
                    </div>
                </div>
                <div class="mt-3 form-group">
                    <input type="text" class="form-control"
                        placeholder="{{ 'PHONE' | translate }}" formControlName="phone"
                        [ngClass]="{ 'is-invalid': f.phone.errors && f.phone.invalid && (f.phone.dirty || f.phone.touched)}">
                    <div *ngIf="f.phone.errors && f.phone.invalid && (f.phone.dirty || f.phone.touched)"
                        class="invalid-feedback">
                        <div>{{ 'REGISTER_VIEW.ERRORS.PHONE' | translate}}</div>
                    </div>
                </div>
                <div class="mt-3 form-group">
                    <input type="text" class="form-control"
                        placeholder="{{ 'EMAIL' | translate }}" formControlName="email"
                        [ngClass]="{ 'is-invalid': f.email.errors && f.email.invalid && (f.email.dirty || f.email.touched)}">
                    <div *ngIf="f.email.errors && f.email.invalid && (f.email.dirty || f.email.touched)"
                        class="invalid-feedback">
                        <div>{{ 'REGISTER_VIEW.ERRORS.EMAIL' | translate}}</div>
                    </div>
                </div>
                <div class="mt-3 form-group">
                    <input type="password" class="form-control"
                        placeholder="{{ 'PASSWORD' | translate }}" formControlName="password"
                        [ngClass]="{ 'is-invalid': f.password.errors && f.password.invalid && (f.password.dirty || f.password.touched)}">
                    <div *ngIf="f.password.errors && f.password.invalid && (f.password.dirty || f.password.touched)"
                        class="invalid-feedback">
                        <div>{{ 'REGISTER_VIEW.ERRORS.PASSWORD' | translate}}</div>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <button
                        class="btn w-100 bg-orange font-white-color rounded-pill text-capitalize">
                        {{'REGISTER' | translate }}
                    </button>
                </div>
            </form>
        </div>
    </section>
</main>
